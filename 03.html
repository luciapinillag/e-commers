<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style03.css">
    <title>Mi Primera Tienda Online</title>
</head>
<body>
    <div class="grid-container">
        <!-- Encabezado -->
        <header>
            <h1><strong>Mi Tienda Online</strong></h1>
        </header>
        
        <!-- Navegación -->
        <nav>
            <ul class="nav-list">
                <li><strong>CATEGORIAS</strong></li>
                <li><a href="#">Packs</a></li>
                <li><a href="#">Skincare</a></li>
                <li><a href="#">Facial</a></li>
            </ul>
        </nav>
        
        <!-- Contenido Principal -->
        <main>
            <section class="productos">
                <!-- Producto 1 -->
                <div class="card">
                    <div class="contenedorImg">
                        <img src="./assets/img/peel_of_negro.jpg" alt="Peel Of Carbon Activado">
                    </div>
                    <h5>Peel Of Carbon Activado</h5>
                    <p>Valor $5.000.-</p>
                    <button><strong>COMPRAR</strong></button>
                </div>

                <!-- Producto 2 -->
                <div class="card">
                    <div class="contenedorImg">
                        <img src="./assets/img/gel_de_aloe.jpg" alt="Gel de Aloe Vera">
                    </div>
                    <h5>Gel de Aloe Vera</h5>
                    <p>Valor $3.000.-</p>
                    <button><strong>COMPRAR</strong></button>
                </div>

                <!-- Producto 3 -->
                <div class="card">
                    <div class="contenedorImg">
                        <img src="./assets/img/exfoliante_corporal_en_spray.jpg" alt="Exfoliante en Spray Corporal">
                    </div>
                    <h5>Exfoliante en Spray Corporal</h5>
                    <p>Valor $6.500.-</p>
                    <button><strong>COMPRAR</strong></button>
                </div>

                <!-- Producto 4 -->
                <div class="card">
                    <div class="contenedorImg">
                        <img src="./assets/img/locion_corporal_melocoton.jpg" alt="Loción Corporal Melocotón">
                    </div>
                    <h5>Loción Corporal Melocotón</h5>
                    <p>Valor $2.000.-</p>
                    <button><strong>COMPRAR</strong></button>
                </div>
            </section>
        </main>
        
        <!-- Pie de página -->
        <footer>@mitiendaonline</footer>
    </div>
</body>
</html>
